# Application name
spring.application.name=sistema

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/perdi2enlauni
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Improved naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# Disable automatic table creation for subclasses (important for single-table inheritance)
spring.jpa.properties.hibernate.hbm2ddl.auto-validate=true
spring.jpa.properties.hibernate.hbm2ddl.schema-generation.scripts.action=none